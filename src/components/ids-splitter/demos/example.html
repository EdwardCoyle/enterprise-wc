<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Splitter</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <div class="demo-splitter">
        <ids-splitter>
          <ids-splitter-pane id="p1" size="30%"></ids-splitter-pane>
          <ids-splitter-pane id="p2"></ids-splitter-pane>
        </ids-splitter>
      </div>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12">Multiple</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <div class="demo-splitter">
        <ids-splitter>
          <ids-splitter-pane id="p1-1"></ids-splitter-pane>
          <ids-splitter-pane id="p2-1"></ids-splitter-pane>
          <ids-splitter-pane id="p3-1"></ids-splitter-pane>
          <ids-splitter-pane id="p4-1"></ids-splitter-pane>
        </ids-splitter>
      </div>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12">Vertical</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <div class="demo-splitter">
        <ids-splitter axis="y">
          <ids-splitter-pane></ids-splitter-pane>
          <ids-splitter-pane></ids-splitter-pane>
        </ids-splitter>
      </div>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12">Nested</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <div class="demo-splitter">
        <ids-splitter>
          <ids-splitter-pane></ids-splitter-pane>
          <ids-splitter-pane>
            <ids-splitter axis="y">
              <ids-splitter-pane size="70%"></ids-splitter-pane>
              <ids-splitter-pane></ids-splitter-pane>
            </ids-splitter>
          </ids-splitter-pane>
        </ids-splitter>
      </div>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
