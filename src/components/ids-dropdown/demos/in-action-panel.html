<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Dropdowns (in action panel)</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-button id="popup-trigger-btn" appearance="secondary">
          <span>Trigger an Action Panel</span>
        </ids-button>
      </ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-action-panel id="abc">
      <ids-toolbar slot="toolbar">
        <ids-toolbar-section type="title">
          <ids-text font-size="20" type="h2">Action Panel Dropdown</ids-text>
        </ids-toolbar-section>
      </ids-toolbar>
      <ids-layout-grid auto-fit="true" padding="md">
        <ids-layout-grid-column>
          <ids-dropdown id="dropdown-1" label="Dropdown with Tooltips on Ellipsis" tooltip="1" value="opt2">
            <ids-list-box>
              <ids-list-box-option value="opt1" id="opt1-d1">Chester County established 1682</ids-list-box-option>
              <ids-list-box-option value="opt2" id="opt2-d1">Montgomery County established 1784</ids-list-box-option>
              <ids-list-box-option value="opt3" id="opt3-d1">Philadelphia County established 1682, also PA's biggest city</ids-list-box-option>
              <ids-list-box-option value="opt4" id="opt4-d1">Bucks County established 1682</ids-list-box-option>
              <ids-list-box-option value="opt5" id="opt5-d1">York County established 1749</ids-list-box-option>
            </ids-list-box>
          </ids-dropdown>
        </ids-layout-grid-column>
      </ids-layout-grid>
    </ids-action-panel>

  </ids-container>
</body>

</html>
