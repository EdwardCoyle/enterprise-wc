<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Data Grid (multiline header)</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-toolbar>
          <ids-toolbar-section align="end" favor>
            <ids-toggle-button
            id="hide-filter-row"
            icon-on="filter"
            icon-off="filter"
            text-off="Hide filter row"
            text-on="Show filter row"></ids-toggle-button>
          </ids-toolbar-section>
        </ids-toolbar>
        <ids-data-grid
          id="data-grid-filter"
          row-selection="multiple"
          label="Books"
          row-height="md"
          pagination="client-side"
          page-number="1"
          page-size="10"
        >
        </ids-data-grid>
      </ids-layout-grid-cell>
    </ids-layout-grid>

  </ids-container>
</body>
</html>
