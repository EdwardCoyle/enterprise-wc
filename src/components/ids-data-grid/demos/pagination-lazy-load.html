<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Data Grid (Auto Fit to Parent)</ids-text>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <!-- Wrapping ids-data-grid inside of a parent container with a fixed height while using the auto-fit attribute will allow the grid to grow to the size of said fixed height -->
        <div class="parent-container">
          <ids-data-grid
            id="datagrid"
            auto-fit="true"
            listStyle="true"
            page-number="1"
            page-size="10"
            pagination="client-side"
          >
          </ids-data-grid>
        </div>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
