<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">List Box (disabled)</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-list-box disabled="true">
        <ids-list-box-option>Option One</ids-list-box-option>
        <ids-list-box-option>Option Two</ids-list-box-option>
        <ids-list-box-option>Option Three</ids-list-box-option>
      </ids-list-box>
    </ids-layout-grid>

  </ids-container>
</body>
</html>
