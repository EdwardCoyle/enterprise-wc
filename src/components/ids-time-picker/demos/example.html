<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Time Picker</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" min-col-width="150px" padding-x="md">
      <ids-layout-grid-cell>
        <ids-time-picker label="Time Picker - default" id="timepicker-default" placeholder="Default"></ids-time-picker>
        <ids-time-picker label="Time Picker - required" id="timepicker-required" validate="required time" placeholder="Start time" mask="true"></ids-time-picker>
        <ids-time-picker label="Time Picker - autoselect" id="timepicker-autoselect" autoselect mask="true"></ids-time-picker>
        <ids-time-picker label="Time Picker - autoupdate" id="timepicker-autoupdate" autoupdate value="1:00 AM" mask="true"></ids-time-picker>
        <ids-time-picker label="Time Picker - disabled" id="timepicker-disabled" disabled value="12:30 PM"></ids-time-picker>
        <ids-time-picker label="Time Picker - readonly" id="timepicker-readonly" readonly value="12:30 PM"></ids-time-picker>
        <ids-time-picker label="Dirty Tracker" format="hh:mm" id="timepicker-tracker" value="10:30" dirty-tracker="true" tabbable="false" mask="true"></ids-time-picker>
      </ids-layout-grid-cell>
    </ids-layout-grid>

  </ids-container>
</body>
</html>
