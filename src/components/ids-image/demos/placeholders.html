<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <%= htmlWebpackPlugin.options.font %>
</head>

<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Images</ids-text>
    </ids-layout-grid>
    <ids-layout-grid gap="md" cols="2" cols-sm="4" cols-md="7" padding-x="md">
      <ids-layout-grid-cell col-span="1">
        <ids-text type="h2" font-size="12">Size SM - 60x60</ids-text>
        <br>
        <ids-image class="placeholder-60-60" id="image" alt="image-sm 60x60" size="sm" tabindex="0"></ids-image>
        <ids-text font-size="14">image from src</ids-text>
        <br>
        <ids-image class="non-existant" id="fallback" src="../assets/images/non-existant.jpg"
          alt="image-sm non-existant" size="sm" fallback tabindex="0"></ids-image>
        <ids-text font-size="14">not found</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell col-span="1">
        <ids-text type="h2" font-size="12">Size MD - 154x120</ids-text>
        <br>
        <ids-image class="placeholder-154-120" alt="image-md 154x120" size="md" tabindex="0"></ids-image>
        <ids-text font-size="14">image from src</ids-text>
        <br />
        <br>
        <ids-image id="placeholder" alt="image-md non-existant" size="md" placeholder tabindex="0"></ids-image>
        <ids-text font-size="14">placeholder</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell col-span="2">
        <ids-text type="h2" font-size="12">Size LG - 300x350</ids-text>
        <br>
        <ids-image class="placeholder-300-350" alt="image-lg 300x350" size="lg" tabindex="0"></ids-image>
        <ids-text font-size="14">image from src</ids-text>
        <br />
        <br>
        <ids-image alt="image-lg no src" size="lg" fallback tabindex="0"></ids-image>
        <ids-text font-size="14">not found</ids-text>
      </ids-layout-grid-cell>
      <ids-layout-grid-cell col-span="2">
        <ids-text type="h2" font-size="12">Size AUTO</ids-text>
        <br>
        <ids-image class="placeholder-500-200" alt="image-auto 500x200" tabindex="0"></ids-image>
        <ids-text font-size="14">image from src</ids-text>
        <br />
        <br>
        <ids-image placeholder tabindex="0"></ids-image>
        <ids-text font-size="14">placeholder</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>

</html>
