<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-text font-size="12" type="h1">Lookup</ids-text>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding-x="md">
      <ids-layout-grid-cell>
        <ids-accordion>
          <ids-accordion-panel expanded="true" class="accordion-panel">
            <ids-accordion-header slot="header" expander-type="plus-minus">
                <ids-text font-size="16">Document Settings</ids-text>
            </ids-accordion-header>
            <ids-lookup
                slot="content"
                id="lookup-1"
                label="Items"
                title="Select an Item"
                field="id"
                value=""
                searchable="true"
                searchfield-placeholder="Search for an item"
            ></ids-lookup>
        </ids-accordion-panel>
      </ids-accordion>
      </ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
