<!DOCTYPE html>
<html lang="en">
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <%= htmlWebpackPlugin.options.font %>
</head>
<body>
  <ids-container role="main" padding="8" hidden>
    <ids-theme-switcher mode="light"></ids-theme-switcher>
    <ids-layout-grid auto-fit="true" padding="md">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Alerts</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" gap="md" padding-x="md">
      <ids-layout-grid-cell><ids-alert icon="warning" tooltip="Alert"></ids-alert></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-alert icon="error" tooltip="Error"></ids-alert></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-alert icon="success" tooltip="Success"></ids-alert></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-alert icon="info" tooltip="Info"></ids-alert></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-alert icon="in-progress" tooltip="In Progress"></ids-alert></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-alert icon="empty-circle" tooltip="Empty"></ids-alert></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-alert icon="half-empty-circle" tooltip="Half Empty"></ids-alert></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-alert icon="new" tooltip="New"></ids-alert></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-alert icon="calendar" color="info" tooltip="Calendar Alert"></ids-alert></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-alert icon="blood" color="error" tooltip="Blood Alert" size="small"></ids-alert></ids-layout-grid-cell>
    </ids-layout-grid>

    <ids-layout-grid auto-fit="true" padding="md">
      <ids-layout-grid-cell>
        <ids-text font-size="12" type="h1">Alerts within IdsText</ids-text>
      </ids-layout-grid-cell>
    </ids-layout-grid>
    <ids-layout-grid auto-fit="true" gap="md" padding-x="md">
      <ids-layout-grid-cell><ids-text><ids-alert icon="warning" tooltip="Alert"></ids-alert>Sample text</ids-text></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-text><ids-alert icon="error" tooltip="Error"></ids-alert>Sample text</ids-text></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-text><ids-alert icon="success" tooltip="Success"></ids-alert>Sample text</ids-text></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-text><ids-alert icon="info" tooltip="Info"></ids-alert>Sample text</ids-text></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-text><ids-alert icon="in-progress" tooltip="In Progress"></ids-alert>Sample text</ids-text></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-text><ids-alert icon="empty-circle" tooltip="Empty"></ids-alert>Sample text</ids-text></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-text><ids-alert icon="half-empty-circle" tooltip="Half Empty"></ids-alert>Sample text</ids-text></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-text><ids-alert icon="new" tooltip="New"></ids-alert>Sample text</ids-text></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-text><ids-alert icon="calendar" color="info" tooltip="Calendar Alert"></ids-alert>Sample text</ids-text></ids-layout-grid-cell>
      <ids-layout-grid-cell><ids-text><ids-alert icon="blood" color="error" tooltip="Blood Alert" size="small"></ids-alert>Sample text</ids-text></ids-layout-grid-cell>
    </ids-layout-grid>
  </ids-container>
</body>
</html>
